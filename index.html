<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <script src="scripts.js"></script>
</head>
<body>
    <main>
        <section class="dashboard-container" id="dashboard-container">
            <div class="dashboard-head-container" id="dashboard-head-container">
                <img src="img/view-dashboard.svg" alt="logo for dashboard" class="dashboard-logo" id="dashboard-">
                <h1 class="dashboard-head" id="dashboard-head">DASHBOARD</h1>
            </div>
            <div class="dashboard-items-container" id="dashboard-items-container">
                <p class="dashboard-items">
                    <img src="img/home.svg" alt="home icon" class="icon">
                    Wiki Home
                </p>
                <p class="dashboard-items">
                    <img src="img/account-group.svg" alt="3 people icon" class="icon">
                    Characters
                </p>
                <p class="dashboard-items">
                    <img src="img/map.svg" alt="map icon" class="icon">
                    World Map
                </p>
                <p class="dashboard-items">
                    <img src="img/notebook.svg" alt="notebook icon" class="icon">
                    Campaign Journal
                </p>
                <p class="dashboard-items">
                    <img src="img/bank.svg" alt="bank icon" class="icon">
                    Guild bank
                </p>
                <p class="dashboard-items">
                    <img src="img/chat.svg" alt="chat icon" class="icon">
                    Discord
                </p>
                <div class="empty" id="empty"></div>
                <p class="dashboard-support" id="dashboard-support">
                    <img src="img/cogs.svg" alt="Settings icon" class="icon">
                    Settings
                </p>
                <p class="dashboard-support" id="dashboard-support">
                    <img src="img/head-question.svg" alt="questions icon" class="icon">
                    DM Questions
                </p>
                <p class="dashboard-support" id="dashboard-support">
                    <img src="img/frequently-asked-questions.svg" alt="frequently asked questions icon" class="icon">
                    Rules Reference
                </p>
            </div>
        </section>
        <section class="page-container" id="page-container">
            <div class="header-container" id="header-container">
                <div class="header-top" id="header-top">
                    <form action="" class="search-form" id="search-form">
                        <img src="" alt="search-icon" class="search-button" id="search-button"></button>
                        <input type="text" class="search-bar" id="search-bar">
                    </form>
                    <img src="" alt="notifications bell icon" class="notification" id="notifications">
                    <img src="" alt="user selected profile icon button" class="profile-button" id="header-profile-button">
                    <h2 class="character-name" id="character-name-header">Strom Stonepalm</h2>
                </div>
            </div>
            <div class="content-container" id="content-container">
                <div class="main-content-container" id="main-content">Game log-container</div>
                <div class="announcements-container" id="announcements">Announcements-container</div>
                <div class="item-drops-container" id="item-drops">Xp leaderboard-container</div>
            </div>
        </section>

    </main>
    
</body>
</html>
