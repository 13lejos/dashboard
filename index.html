<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <script src="scripts.js"></script>
</head>
<body>
    <main>
        <section class="dashboard-container" id="dashboard-container">
            <div class="dashboard-head-container" id="dashboard-head-container">
                <img src="" alt="logo for dashboard" class="dashboard-logo" id="dashboard-">
                <h1 class="dashboard-head" id="dashboard-head">DASHBOARD</h1>
            </div>
            <div class="dashboard-items-main-container" id="dashboard-items-main-container">
                <p class="dashboard-items">Wiki Home</p>
                <p class="dashboard-items">Characters</p>
                <p class="dashboard-items">World Map</p>
                <p class="dashboard-items">Campaign Journal</p>
                <p class="dashboard-items">Guild bank</p>
                <p class="dashboard-items">Discord</p>
                <p class="dashboard-support" id="dashboard-support">Settings</p>
                <p class="dashboard-support" id="dashboard-support">DM Questions</p>
                <p class="dashboard-support" id="dashboard-support">Tecnical Support</p>
            </div>
        </section>
        <section class="page-container" id="page-container">
            <div class="header-container" id="header-container">
                <div class="header-top" id="header-top">
                    <input type="text" class="searchbar" id="searchbar">
                    <img src="" alt="notifications bell icon" class="notification" id="notifications">
                    <img src="" alt="user selected profile icon button" class="profile-button" id="header-profile-button">
                    <h2 class="character-name" id="character-name-header">Strom Stonepalm</h2>
                </div>
            </div>
            <div class="content-container" id="content-container">
                <div class="main-content-container" id="main-content">Game log-container</div>
                <div class="announcements-container" id="announcements">Announcements-container</div>
                <div class="item-drops-container" id="item-drops">Xp leaderboard-container</div>
            </div>
        </section>

    </main>
    
</body>
</html>
